<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <title>Bits & Qubits</title>
    <style>
        body {
            margin: 0;
            font-family: "Notable", sans-serif;
            background-image: url('/img/pagina/background_initial1.jpg');
            background-size: 100% 100%; /* Garante que a imagem ocupe 100% da altura e largura */
            background-repeat: no-repeat; /* Evita a repetição da imagem de fundo */
            background-attachment: fixed; /* Faz com que o fundo fique fixo ao rolar a página */
            background-position: center;
            background-color: #0D59DC;
            letter-spacing: 0.05em;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.3); /* Ajuste a opacidade se necessário */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg,#ff007c, #FFFFFF); /* Gradiente inicial */
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: color-change 5s ease-in-out infinite; /* Animação com alternância de cores */
            letter-spacing: 0.08em;
        }

        h2 {
            font-size: 1.0em;
            margin-bottom: 30px;
            background: linear-gradient(45deg,#ff007c, #FFFFFF); /* Gradiente inicial */
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: color-change 5s ease-in-out infinite; /* Animação com alternância de cores */
            letter-spacing: 0.05em;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            letter-spacing: 0.05em;
            width: 60%;
            max-width: 600px;
            min-width: 300px;
        }

        .box button {
            background-color: transparent;
            font-family: "Notable", sans-serif;
            border: 2px solid white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            color: white; /* Cor inicial do texto */
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        
        .box button:hover {
            background-color: white;
            color: black;
            letter-spacing: 0.05em;
        }

        .cat-image {
            margin-top: 20px;
            max-width: 50%;
            height: auto;
            z-index: 1;
        }

        button {
            background: linear-gradient(45deg, #ff007c, #FFFFFF); 
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: color-change 5s ease-in-out infinite;
            border: 2px solid white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }
       
        .box button:hover {
            background-color: aqua; 
        }
        
        
        
        @keyframes color-change {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }




        
    </style>
</head>
<body>
    <div class="overlay">
       <img src="" alt="">
    </div>
    <div class="container">
        
        <div class="box">
            <h1>Bits & Qubits</h1>
            <img class="cat-image" src="/img/pagina/cat_new.png" alt="Gato">

            <h2>Escolha uma opção para continuar</h2>
            <button>Iniciar</button>
            <button>Informações</button>

        </div>
    </div>
</body>
</html>
