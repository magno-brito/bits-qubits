<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Educativo</title>
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f9e4; /* Cor de fundo clara */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container principal */
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            background-color: #d3f2b7;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Grid de cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        /* Estilos dos cards */
        .card {
            background-color: #a2dc84;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Ícones dentro dos cards */
        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Texto principal */
        .card p {
            font-size: 0.9em;
            color: #333;
            margin: 0;
        }

        /* Estilos do popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .popup-content img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }

        .popup-content h2 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .popup-content p {
            font-size: 0.9em;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Material Educativo para Trabalhar Conteúdos Escolares</h1>
        <div class="card-grid">
            <div class="card" onclick="openPopup('Juegos de Mates', 'Descrição detalhada sobre Jogos de Mates.', 'https://via.placeholder.com/70')">
                <img src="https://via.placeholder.com/50" alt="Ícone Jogos de Mates">
                <p>Juegos de Mates</p>
            </div>
            <div class="card" onclick="openPopup('Juegos de Lengua', 'Descrição detalhada sobre Juegos de Lengua.', 'https://via.placeholder.com/70')">
                <img src="https://via.placeholder.com/50" alt="Ícone Juegos de Lengua">
                <p>Juegos de Lengua</p>
            </div>
            <div class="card" onclick="openPopup('Juegos de Inglés', 'Descrição detalhada sobre Juegos de Inglés.', 'https://via.placeholder.com/70')">
                <img src="https://via.placeholder.com/50" alt="Ícone Juegos de Inglés">
                <p>Juegos de Inglés</p>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </div>

    <!-- Estrutura do popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img id="popup-img" src="" alt="Ícone do Card">
            <h2 id="popup-title">Título</h2>
            <p id="popup-description">Descrição detalhada</p>
        </div>
    </div>

    <script>
        // Função para abrir o popup e exibir as informações do card
        function openPopup(title, description, imgSrc) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup-img').src = imgSrc;
            document.getElementById('popup').style.display = 'flex';
        }

        // Função para fechar o popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
