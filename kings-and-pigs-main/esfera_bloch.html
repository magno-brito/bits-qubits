!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>3D Bloch Sphere with Axis Labels</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #bloch-sphere-container {
            height: 100%;
            overflow: hidden;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        #controls-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: purple; /* Cor de fundo preto para os botões */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white; /* Texto em branco para melhor contraste */
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .btn {
            width: 100px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.png" alt="Logo" style="height: 100px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/inicial.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre o Jogo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bits</a></li>
                <li class="nav-item"><a class="nav-link" href="/esfera_bloch.html">Qubits</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Computadores Quânticos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" style="height: 90vh;">
            <div class="col-md-8" id="bloch-sphere-container"></div>
            <div class="col-md-4" id="controls-container">
                <h3>Ações sobre a Esfera de Bloch</h3>
                <div class="button-row">
                    <button class="btn btn-primary" onclick="rotateQubit()">Rotacionar Qubit</button>
                    <button class="btn btn-secondary" onclick="resetQubit()">Resetar Qubit</button>
                </div>
                <div class="button-row">
                    <button class="btn btn-success" onclick="resizeSphere(1.1)">Aumentar Esfera</button>
                    <button class="btn btn-danger" onclick="resizeSphere(0.9)">Diminuir Esfera</button>
                </div>
                <div class="button-row">
                    <button class="btn btn-info" onclick="rotatePhi()">Rotacionar Phi</button> <!-- Novo botão -->
                </div>
                <div id="angle-display">
                    <p>Theta: <span id="theta-value">π/2</span></p>
                    <p>Phi: <span id="phi-value">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/fonts/helvetiker_regular.typeface.json"></script>
    <script src="js/esfera/esfera.js"></script>
</body>
</html>
