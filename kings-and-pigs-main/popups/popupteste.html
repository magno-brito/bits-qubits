<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        .card {
            width: 250px;
            background: linear-gradient(145deg, #8d3ba1, #5b2279);
            border: 3px solid red;
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            text-align: center;
        }

        .card .title {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px;
            background-color: #555;
            border-radius: 5px;
            border: 2px solid red;
        }

        .card .cost {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            border: 2px solid red;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 1.2rem;
            color: lightblue;
        }

        .card .image {
            margin: 15px 0;
        }

        .card .image img {
            width: 80%;
            border: 2px solid red;
            border-radius: 5px;
        }

        .card .stats {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .card .stats .power {
            background-color: #333;
            border: 2px solid red;
            padding: 5px 15px;
            font-size: 1.5rem;
            border-radius: 5px;
        }

        .card .stats .type {
            background-color: #333;
            border: 2px solid red;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .card .description {
            margin-top: 15px;
            padding: 10px;
            background-color: #555;
            border: 2px solid red;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .card .description .icon {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Qubit</div>
        <div class="cost">1</div>
        <div class="image">
            <img src="https://via.placeholder.com/150" alt="Vampire Image">
        </div>
        <div class="stats">
            <div class="power">10</div>
            <div class="type">Monster</div>
        </div>
        <div class="description">
            <span class="icon">!</span> The player with the most soul points loses 2 <span class="icon">ðŸ’€</span>.
            Each other player gains 1 <span class="icon">ðŸ’€</span>.
        </div>
    </div>
</body>
</html>
