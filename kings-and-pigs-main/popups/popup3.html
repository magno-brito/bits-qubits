<style>
  .popup-content {
    background: #9f2121;
    padding: 0;
    width: 400px;
    height: 500px; /* Altura fixa para todas as popups */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid #a2a9af;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column; /* Distribui o conteúdo verticalmente */
    overflow: hidden; 
  }

  .popup-header {
    background-color: #820303;
    padding: 10px;
    border-bottom: 2px solid #a2a9af;
    border-top-left-radius: 20px;  /* Ajuste das bordas do cabeçalho */
    border-top-right-radius: 20px;
    display: flex; /* Para colocar o título e o número lado a lado */
    justify-content: space-between; /* Espaço entre título e número */
    align-items: center;
  }

  .popup-header h2 {
    font-size: 20px;
    color: white;
    margin: 0;
    font-weight: bold;
  }

  .popup-header .stats {
    font-size: 16px;
    color: white;
    font-weight: bold;
  }

  .popup-content img {
    display: block;
    margin: 20px auto;
    max-width: 250px;
    height: auto;
  }

  .popup-body {
    padding: 15px;
    text-align: justify;
    background-color: #ffffff;
    flex: 1; /* Expande a área do corpo da popup */
    overflow-y: auto; /* Scrollbar se necessário */
  }

  .popup-body p {
    font-size: 16px;
    color: #333;
  }

  .popup-footer {
    padding: 10px;
    text-align: center;
    background-color: #820303;
    border-top: 2px solid #a2a9af;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }

  .popup-footer button {
    padding: 10px 20px;
    background-color: white;
    color: #333;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .popup-footer button:hover {
    background-color: #9f2121;
  }
</style>

<div class="popup-content">
    <div class="popup-header">
        <h2>Porta Lógica OR</h2>
        <div class="stats">N°3</div>
    </div>
    <img src="/img/popup/or.png" alt="Imagem da porta lógica AND">
    <div class="popup-body">
        <p>A porta lógica OR realiza a operação de disjunção lógica. Ela gera uma saída 1 (verdadeiro) se pelo menos uma de suas entradas for 1; a saída será 0 apenas se todas as entradas forem 0.</p>
    </div>
    <div class="popup-footer">
        <button onclick="closePopup()">OK</button>
    </div>
</div>
