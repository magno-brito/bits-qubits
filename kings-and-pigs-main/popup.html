<style>
  .popup-content {
    background: radial-gradient(circle at -1% 57.5%, rgb(19, 170, 82) 0%, rgb(0, 102, 43) 90%);
    padding: 0;
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 20px; /* Bordas arredondadas */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid #a2a9af;
    font-family: 'Arial', sans-serif;
  }

  .popup-header {
    background-color: #013220;
    padding: 10px;
    border-bottom: 2px solid #a2a9af;
    border-top-left-radius: 20px;  /* Ajuste das bordas do cabeçalho */
    border-top-right-radius: 20px;
    display: flex; /* Para colocar o título e o número lado a lado */
    justify-content: space-between; /* Espaço entre título e número */
    align-items: center;
  }

  .popup-header h2 {
    font-size: 20px;
    color: white;
    margin: 0;
    font-weight: bold;
  }

  .popup-header .stats {
    font-size: 16px;
    color: white;
    font-weight: bold;
  }

  .popup-content img {
    display: block;
    margin: 20px auto;
    max-width: 250px;
    height: auto;
    border-bottom: 2px solid #a2a9af;
  }

  .popup-body {
    padding: 15px;
    text-align: justify;
    background-color: #ffffff;
  }

  .popup-body p {
    font-size: 16px;
    color: #333;
  }

  .popup-footer {
    padding: 10px;
    text-align: center;
    background-color: #013220;
    border-top: 2px solid #a2a9af;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }

  .popup-footer button {
    padding: 10px 20px;
    background-color: #ffcc01;
    color: #333;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .popup-footer button:hover {
    background-color: #e6b800;
  }
</style>

<div class="popup-content">
    <div class="popup-header">
        <h2>Binary Digit (bit)</h2>
        <div class="stats">N°1</div>
    </div>
    <img src="/img/popup/bit.jpg" alt="Imagem de um bit">
    <div class="popup-body">
        <p>Em um computador, a menor unidade de informação que pode ser armazenada e transmitida é o bit (binary digit). Um bit pode assumir apenas o valor 0 ou 1.</p>
    </div>
    <div class="popup-footer">
        <button onclick="closePopup()">OK</button>
    </div>
</div>
